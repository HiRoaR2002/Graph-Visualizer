version: "3.8"

services:
  neo4j:
    image: neo4j:5.17
    container_name: neo4j-db
    environment:
      NEO4J_AUTH: "neo4j/password"
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 1g
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

  backend:
    build: ./backend
    container_name: backend-service
    ports:
      - "5000:5000"
    depends_on:
      - neo4j
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password

    # If backend needs file uploads:
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    container_name: frontend-service
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  neo4j_data:
  neo4j_logs:
